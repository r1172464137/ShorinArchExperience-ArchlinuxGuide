# vim: ft=dosini
[Metadata]
Name=Matugen
Version=0.1
Author=shorin
Description=WallpaperColorSyncByMatugen
ScaleWithDPI=True

[InputPanel]
# 改这个：一般文字颜色
NormalColor=#e3e1e9
# 高亮文字颜色
HighlightColor=#212c61
# 高亮背景颜色
HighlightBackgroundColor=#e5bad8
# 改这个：这个才是被选中的文字颜色
