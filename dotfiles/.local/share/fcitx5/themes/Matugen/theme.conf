# KWin 下启用模糊
EnableBlur=False
# 模糊遮罩
BlurMask=
# 竖排列表时使用所有横向空间高亮
FullWidthHighlight=True
# 页面按钮垂直对齐
PageButtonAlignment="Last Candidate"

[InputPanel/Background]
# 改这个：输入法框整体背景颜色
