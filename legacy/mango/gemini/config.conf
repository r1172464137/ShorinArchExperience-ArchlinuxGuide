# More option see https://github.com/DreamMaoMao/mango/wiki/

# 【破坏性更新修复】显示器规则已改为键值对格式
monitorrule=name:eDP-1,width:2560,height:1440,refresh:165,x:2560,y:0,scale:1
monitorrule=name:DP-2,width:2560,height:1440,refresh:180,x:0,y:0,scale:1

# environment
env=XMODIFIERS,@im=fcitx
env=LC_MESSAGES,zh_CN.UTF-8
env=QT_QPA_PLATFORMTHEME,qt6ct

# Autostart 【新增支持】
# 可以在此处直接管理自启动项，无需完全依赖外部脚本
# exec-once=swaybg -i ~/.config/mango/wallpaper/room.png
# exec-once=waybar

# Window effect
## 模糊
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes=2
blur_params_radius=5
blur_params_noise=0.02
blur_params_brightness=0.9
blur_params_contrast=0.9
blur_params_saturation=1.2
## 阴影
shadows=0
layer_shadows=0
shadow_only_floating=1
shadows_size=10
shadows_blur=15
shadows_position_x=0
shadows_position_y=0
shadowscolor=0x000000ff
## 圆角
border_radius=12
no_radius_when_single=0
## 透明度
focused_opacity=0.98
unfocused_opacity=0.98

# Animation Configuration
animations=1
layer_animations=1
## 设置动画类型
animation_type_open=zoom
animation_type_close=slide
layer_animation_type_open=zoom
layer_animation_type_close=zoom
## 是否启用缓入缓出
animation_fade_in=1
animation_fade_out=1
## 工作区切换方向 (0-horizontal, 1-vertical，旧版注释写反了，根据新版wiki 1是水平)
tag_animation_direction=0
## zoom动画开启和关闭时的大小比例
zoom_initial_ratio=0.7
zoom_end_ratio=0.7
## fade动画的透明度
fadein_begin_opacity=0.87
fadeout_begin_opacity=0.95
## 动画时长
animation_duration_move=350
animation_duration_open=300
animation_duration_tag=200
animation_duration_close=200
animation_duration_focus=0   # 【新增】焦点切换动画时长
## bezier动画曲线
#### 开启和关闭
animation_curve_open=0.23,1,0.32,1
animation_curve_close=0.32,0,0.67,0
#### 移动窗口，滚动模式移动聚焦、切换窗口宽度
animation_curve_move=0.23,1,0.32,1
#### 切换工作区
animation_curve_tag=0.33,1,0.68,1
#### 【新增】焦点与透明度动画曲线
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadein=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5

# Scroller Layout Setting
scroller_ignore_proportion_single=1
scroller_structs=10
scroller_default_proportion=0.5
scroller_focus_center=0
edge_scroller_pointer_focus=0
scroller_default_proportion_single=1
scroller_proportion_preset=0.33,0.5,0.66,1
scroller_prefer_center=0      # 【新增】不在屏幕内时不强制居中
scroller_prefer_overspread=1  # 【新增】有空白区域时尽量铺满

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0                   # 【新增】智能边距
center_master_overspread=0    # 【新增】居中布局无堆叠时铺满全屏
center_when_single_stack=1    # 【新增】只有一个堆叠窗口时居中主窗口

# Overview Setting
hotarea_size=10
enable_hotarea=1
hotarea_corner=2              # 【新增】触发角设置 (2: bottom-left)
ov_tab_mode=0
overviewgappi=8
overviewgappo=10

# Misc 
no_border_when_single=0
axis_bind_apply_timeout=30
focus_on_activate=0
sloppyfocus=1
warpcursor=0
focus_cross_monitor=0
focus_cross_tag=0
view_current_to_back=0
cursor_theme=oreo_purple_cursors
cursor_size=28
cursor_hide_timeout=10
drag_tile_to_tile=1
xwayland_persistence=1        # 【新增】Xwayland持久化，需要重新登录生效
allow_tearing=0               # 【新增】防撕裂(Game mode)控制
allow_shortcuts_inhibit=1     # 【新增】允许客户端接管快捷键
idleinhibit_ignore_visible=0  # 【新增】不可见客户端也可阻止息屏
enable_floating_snap=0        # 【新增】浮动窗口边缘吸附
snap_distance=30              # 【新增】触发吸附的距离阈值
drag_warp_cursor=1            # 【新增】拖拽浮动窗口时光标跳转到角落

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=0
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1
scroll_method=1               # 【新增】触控板滚动模式
click_method=1                # 【新增】触控板点击模式
send_events_mode=0            # 【新增】事件发送模式
button_map=0                  # 【新增】触控板按键映射

# mouse
mouse_natural_scrolling=0
accel_profile=1
accel_speed=0

# Appearance
gappih=8
gappiv=8
gappoh=8
gappov=8
borderpx=3
bordercolor=0x44444400
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
rootcolor=0x201b14ff

# layout support
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
bind=SUPER,e,spawn,thunar
bind=SUPER,b,spawn,firefox
bind=SUPER,F2,spawn_shell,pkill waybar || true && waybar
bind=SUPER+ALT,v,spawn,copyq toggle
bind=SUPER+ALT,v,spawn,clipse-gui
bind=SUPER+ALT,W,spawn,waypaper
bind=SUPER+ALT,L,spawn,swaylock
bind=SUPER+SHIFT,s,spawn,gradia --screenshot
bind=SUPER+ALT,a,spawn_shell,grim -g "$('slurp')" - | wl-copy

# reload config
bind=SUPER,F1,reload_config

# menu and terminal
bind=SUPER,z,spawn,fuzzel
bind=SUPER,t,spawn,kitty -e fish

# exit
bind=CTRL+ALT,Delete,quit
bind=SUPER,q,killclient

